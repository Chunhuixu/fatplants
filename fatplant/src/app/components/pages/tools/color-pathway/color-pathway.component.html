<mat-card class="row columns base" style="min-width: 1000px">
  <div class="columns small-10 small-centered textrow ">
    <h1>Pathway Viewer</h1>
    <p>A tool for viewing Reactome Pathway Diagrams.</p>

  </div>
    <div class="row">
      <mat-form-field>

        <input type="text" matInput [matAutocomplete]="uniprotComplete" class="browser-default" placeholder="Uniprot ID" [(ngModel)]="uniprot" (keyup)="Search()">

        <mat-autocomplete #uniprotComplete="matAutocomplete" position="below">
          <mat-option *ngFor="let item of items" [value]="item">{{item}}</mat-option>
        </mat-autocomplete>
        <span id="help-icon-div">
        <mat-icon id="help-icon" class="pointer" [matTooltip]="'Enter uniprot id to search. Click this icon for an example.'" (click)="setDefaultSearch()">help</mat-icon>
        </span>
      </mat-form-field>

    </div>
      <button mat-raised-button class="btn waves-effect waves-light" (click)="OnSubmit()">Search</button>


      <mat-progress-bar id="loading-bar" mode="indeterminate" *ngIf="this.loading"></mat-progress-bar>
<div *ngIf="!loading && searchQuery != undefined">
  <br>
  <label>Pathway Figures for Uniprot ID {{this.searchQuery}}</label>
  <br>
  <div id="pathway-viewer">
  <mat-tab-group style="color: #4CAF50" id="pathway-tabs" animationDuration="0ms">

    <mat-tab *ngFor="let pathway of pathwayList" [label]="pathway.name">
      <ng-template matTabContent>
        <iframe class="pathway-view" [src]="pathway.url" style="width: 100%" height="768" frameborder="0" scrolling="0"></iframe>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>

  <h5 *ngIf="noimg">No pathway figure found in database.</h5>

</div>
</mat-card>
