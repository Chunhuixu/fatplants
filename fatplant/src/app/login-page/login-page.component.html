<h1 class="header">Login with email to Fatplant</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-default">Login</button>
      </form>
    </div>
  </div> 
  <div *ngIf="authService.checkUser() | async as user; else showLogin">
  </div>


 <ng-template #showLogin>
    <div>
    <p>Please login.</p>
    <button (click)="authService.googleLogin()">Login with Google</button>
    </div>
  </ng-template>
